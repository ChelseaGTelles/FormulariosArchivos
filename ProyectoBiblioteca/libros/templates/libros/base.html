<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Biblioteca</title>
</head>
<body>
  <header><h1>Biblioteca digital</h1><nav><a href="{% url 'book_list' %}">Listado</a> | <a href="{% url 'book_create' %}">Crear</a></nav></header>
  <main>
    {% if messages %}
      <ul class="messages">
        {% for m in messages %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
